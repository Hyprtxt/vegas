<!DOCTYPE html>
<html>
  <head>
    <title>Retire in Vegas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Game">
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/pace/themes/green/pace-theme-barber-shop.css">
  <link rel="stylesheet" href="../dev/css/style.css">
  <body>
    <style>.player { display: none }</style>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Retire in Vegas</h1>
          <p>A Game</p>
        </div>
      </div>
      <div id="intro1" class="row">
        <div class="col-sm-12">
          <p>Welcome to the game</p>
          <form action="step2.html" method="get">
            <div class="form-group col-sm-6">
              <label>Name</label>
              <input id="name" type="text" name="name" class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <label>Location</label>
              <input id="location" type="text" name="location" class="form-control">
            </div>
            <div class="form-group col-sm-4">
              <label>Birthday Year</label>
              <input id="birthYear" type="number" min="1900" max="2010" class="form-control">
            </div>
            <div class="form-group col-sm-4">
              <label>Birthday Month</label>
              <input id="birthMonth" type="number" min="1" max="12" class="form-control">
            </div>
            <div class="form-group col-sm-4">
              <label>Birthday Day</label>
              <input id="birthDay" type="number" min="1" max="31" class="form-control">
            </div>
            <button class="btn btn-success">Start</button>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <div class="footer player">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <p>name: <span class="name"></span></p>
            <p>mood: <span class="mood"></span></p>
            <p>age: <span class="age"></span></p>
            <p>date: <span class="date"></span></p>
            <p>time: <span class="time"></span></p>
          </div>
          <div class="col-sm-3">
            <p>location: <span class="location"></span></p>
            <p>money: $<span class="cash">0</span></p>
            <p>stamina: <span class="stamina">20</span>/20</p>
            <p>hunger: <span class="hunger">10</span>/20</p>
          </div>
          <div class="col-sm-3">
            <p>spend: 
              <spand class="spend"></spand>
            </p>
            <p>hands played: <span class="hands"></span></p>
            <p>speed: <span class="speedMod"></span></p>
            <p>hands per hour: <span class="handsPerHour"></span></p>
          </div>
          <div class="col-sm-3">
            <p class="footer-info">Site last modified: <span>Thu Mar 05 2015 18:45:33 GMT-0600 (CST)</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="//localhost:35729/livereload.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/pace/pace.js"></script>
    <script src="../dev/js/script.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
